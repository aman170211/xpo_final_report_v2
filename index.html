<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Scraped XPO Invoice Entries</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; padding: 30px; }
    h2 { margin-bottom: 20px; }
    .tab-buttons { display: flex; gap: 10px; margin-bottom: 20px; }
    .tab-buttons button {
      padding: 10px 20px; border: none; background: #d6dff6; color: #1c3f93;
      font-weight: bold; border-radius: 6px; cursor: pointer;
    }
    .tab-buttons button.active { background: #1c3f93; color: white; }
    .tab-section { display: none; }
    .tab-section.active { display: block; }
    .filter-section {
      margin-bottom: 20px; display: flex; align-items: center;
      gap: 12px; flex-wrap: wrap;
    }
    .filter-section label { font-weight: bold; font-size: 16px; }
    .filter-section input[type="date"] {
      padding: 8px 12px; border: 1px solid #ccc; border-radius: 6px;
      font-size: 14px; outline: none; transition: border 0.3s, box-shadow 0.3s;
    }
    .filter-section input[type="date"]:hover,
    .filter-section input[type="date"]:focus {
      border-color: #1c3f93;
      box-shadow: 0 0 5px rgba(28, 63, 147, 0.3);
    }
    #recordCount { font-weight: bold; font-size: 15px; color: #333; }
    .summary-tile {
      background-color: #ffffff; border: 1px solid #d9d9d9; border-left: 6px solid #1c3f93;
      padding: 16px 20px; font-size: 16px; font-weight: bold; color: #1c3f93;
      border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .record { border: 1px solid #ccc; margin-bottom: 15px; border-radius: 8px; background: white; overflow: hidden; }
    .record.manual-review { border-left: 6px solid #ffcc00; }
    .header {
      background: #1c3f93; color: white; padding: 12px 16px; font-weight: bold;
      cursor: pointer; position: relative;
    }
    .header input[type="checkbox"] {
      position: absolute; right: 16px; top: 12px;
      transform: scale(1.4); cursor: pointer;
    }
    .content { display: none; padding: 16px; }
    table { width: 100%; border-collapse: collapse; }
    td, th { padding: 8px 12px; border: 1px solid #ddd; }
    th { background-color: #f0f0f0; text-align: left; }
    td.copyable { cursor: pointer; background-color: white; transition: background-color 0.3s ease; position: relative; }
    td.copyable:hover { background-color: #eaf2ff; }
    td.copied { background-color: #d4edda !important; }
    .tooltip {
      position: absolute; top: 50%; right: 10px; transform: translateY(-50%);
      background-color: #28a745; color: white; padding: 3px 6px; border-radius: 3px;
      font-size: 12px; display: none;
    }
  </style>
</head>
<body>
<h2>üìã Scraped XPO Invoice Entries</h2>

<div class="filter-section">
  <label for="createdDate">Created Date:</label>
  <input type="date" id="createdDate" />
  <span id="recordCount">üìü Records found: ...</span>
</div>

<div id="summaryTile" class="summary-tile" style="display:none;">
  üìä Total Records: <span id="tileCount">0</span>
</div>

<div class="tab-buttons">
  <button id="tab-unreviewed" class="active">üìÇ Unreviewed</button>
  <button id="tab-reviewed">‚úÖ Reviewed</button>
  <button id="tab-manual-review" style="background:#fff8e1; color:#c29100; font-weight:bold;">‚ö†Ô∏è Manual Review</button>
  <button id="tab-balance-due" style="background:#fff3f3; color:#b30000; font-weight:bold;">üí∞ Balance Due</button>
</div>

<div id="unreviewedSection" class="tab-section active">
  <div id="unreviewedContainer">Loading...</div>
</div>
<div id="reviewedSection" class="tab-section">
  <div id="reviewedContainer"></div>
</div>
<div id="manualReviewSection" class="tab-section">
  <div id="manualReviewContainer"></div>
</div>
<div id="balanceDueSection" class="tab-section">
  <div id="balanceDueContainer"></div>
</div>

<script>
const fieldMapping = {
  "File_Name": "File Name",
  "Created_Date": "Created Date",
  "Pro_Number": "Pro Number",
  "Delivered_Date_Delivery": "Delivered Date",
  "BOL_BOL": "BOL/Ship No",
  "Shipping_Units" : "Qty Ship'g Pcs",
  "Description": "Description",
  "Shipper_Name": "Shipper",
  "Shipper_City": "Shipper City",
  "Shipper_State": "Shipper State",
  "Shipper_Zip": "Shipper Zip",
  "Consignee_Name": "Consignee",
  "Consignee_City": "Consignee City",
  "Consignee_State": "Consignee State",
  "Consignee_Zip": "Consignee Zip",
  "Total_Weight_BOL" : "Weight",
  "Freight_Charge_Invoice": "Freight Charge",
  "Fuel_Surcharge_Invoice": "Fuel Surcharge",
  "Discount_Amount_Invoice": "Discount Amount",
  "SubTotal": "Subtotal",
  "Accessorials_Invoice": "Accessorials",
  "Weight": "Weight",
  "Class_BOL" : "Class",
  "Class_BOL" :"Base Rate",
  "Customer_PO_BOL" : "Order No/PO" ,
  "Url": "PDF Link"
};

function buildTable(record) {
  let rows = '';
  for (let key in fieldMapping) {
    let label = fieldMapping[key];
    let val = record[key] || '';
    if (typeof val === 'object' && val.url) {
      val = `<a href="${val.url}" target="_blank">Open PDF</a>`;
    }
    const rawText = typeof record[key] === 'object' ? record[key].url : record[key] || '';
    rows += `
      <tr>
        <th>${label}</th>
        <td class="copyable" data-copy="${rawText}">
          ${val}
          <span class="tooltip">Copied!</span>
        </td>
      </tr>
    `;
  }
  return `<table>${rows}</table>`;
}

function renderRecords(data) {
  const unreviewedContainer = document.getElementById('unreviewedContainer');
  const reviewedContainer = document.getElementById('reviewedContainer');
  const manualReviewContainer = document.getElementById('manualReviewContainer');
  const count = data.length;

  document.getElementById('recordCount').textContent = `üìü Records found: ${count}`;
  document.getElementById('tileCount').textContent = count;
  document.getElementById('summaryTile').style.display = "block";

  unreviewedContainer.innerHTML = '';
  reviewedContainer.innerHTML = '';
  manualReviewContainer.innerHTML = '';

  if (count === 0) {
    unreviewedContainer.innerHTML = `<p>No Entries for <strong>${window.lastDateFormatted}</strong> yet!! üòÄ</p>`;
    return;
  }

  data.forEach((record, idx) => {
    const wrapper = document.createElement('div');
    wrapper.className = 'record';

    const header = document.createElement('div');
    header.className = 'header';

    const createdDate = record.Created_Date || "Unknown Date";
    const fileName = record.File_Name || `Invoice #${idx + 1}`;
    const recordNumber = idx + 1;
    const recordId = record.ID || record.Id || record.id;
    const isReviewed = record.Reviewed === true || record.Reviewed === "true";
    const isManualReview = record.Manual_Review_Needed === true || record.Manual_Review_Needed === "true";

    header.innerHTML = `
      ${recordNumber}. üìÑ ${createdDate} ‚Äî ${fileName}
      <input type="checkbox" class="reviewCheckbox" title="Mark as Reviewed" ${isReviewed ? "checked" : ""}/>
    `;

    const content = document.createElement('div');
    content.className = 'content';
    content.innerHTML = buildTable(record);

    wrapper.appendChild(header);
    wrapper.appendChild(content);

    header.addEventListener('click', (e) => {
      if (e.target.classList.contains('reviewCheckbox')) return;
      content.style.display = (content.style.display === 'block') ? 'none' : 'block';
    });

    const checkbox = header.querySelector('.reviewCheckbox');
    checkbox.addEventListener('change', () => {
      const reviewedVal = checkbox.checked ? "true" : "false";
      const url = `https://svnng1c8c3.execute-api.us-east-2.amazonaws.com/default/Mark_Reviewd_XPO?record_id=${recordId}&reviewed=${reviewedVal}`;

      fetch(url, { method: 'POST' })
        .then(res => res.json())
        .then(data => console.log(`‚úÖ Review status updated for ${recordId}:`, data))
        .catch(err => console.warn(`‚ö†Ô∏è Failed to update review status for ${recordId}`, err));

      if (checkbox.checked) {
        reviewedContainer.appendChild(wrapper);
      } else if (isManualReview) {
        manualReviewContainer.appendChild(wrapper);
      } else {
        unreviewedContainer.appendChild(wrapper);
      }
    });

   if (record.Balance_Due_checkbox === true || record.Balance_Due_checkbox === "true") {
  balanceDueContainer.appendChild(wrapper);
} else if (isReviewed) {
  reviewedContainer.appendChild(wrapper);
} else if (isManualReview) {
  wrapper.classList.add("manual-review");
  manualReviewContainer.appendChild(wrapper);
} else {
  unreviewedContainer.appendChild(wrapper);
}


  setupCopyEvents();
}

function setupCopyEvents() {
  const copyableCells = document.querySelectorAll('.copyable');
  copyableCells.forEach(cell => {
    cell.addEventListener('click', () => {
      const textToCopy = cell.getAttribute('data-copy');
      navigator.clipboard.writeText(textToCopy).then(() => {
        cell.classList.add('copied');
        const tooltip = cell.querySelector('.tooltip');
        tooltip.style.display = 'inline';
        setTimeout(() => { tooltip.style.display = 'none'; }, 1000);
      });
    });
  });
}

function formatDateToZoho(date) {
  const parts = date.split("-");
  const day = parts[2].padStart(2, '0');
  const month = getMonthShortName(parseInt(parts[1]));
  const year = parts[0];
  return `${day}-${month}-${year}`;
}

function getMonthShortName(month) {
  const names = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
  return names[month - 1];
}

async function fetchDataForDate(dateStr) {
  const formattedDate = formatDateToZoho(dateStr);
  window.lastDateFormatted = formattedDate;
  const apiUrl = `https://ew0nbf06x1.execute-api.us-east-2.amazonaws.com/XPO_final_Data_fetch?Created_Date=${encodeURIComponent(formattedDate)}`;

  try {
    const apiResponse = await fetch(apiUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" }
    });
    const apiData = await apiResponse.json();
    renderRecords(apiData.data || []);
  } catch (error) {
    console.warn("‚ö†Ô∏è Error fetching data:", error);
    document.getElementById("recordCount").textContent = `üìü Records found: 0`;
    document.getElementById("tileCount").textContent = "0";
    document.getElementById("summaryTile").style.display = "block";
    renderRecords([]);
  }
}

function setDefaultDate() {
  const input = document.getElementById("createdDate");
  const today = new Date().toISOString().split("T")[0];
  input.value = today;
  fetchDataForDate(today);
}

setDefaultDate();
document.getElementById("createdDate").addEventListener("change", (e) => {
  fetchDataForDate(e.target.value);
});

document.getElementById("tab-unreviewed").addEventListener("click", () => {
  setActiveTab("unreviewed");
});

document.getElementById("tab-reviewed").addEventListener("click", () => {
  setActiveTab("reviewed");
});

document.getElementById("tab-manual-review").addEventListener("click", () => {
  setActiveTab("manual-review");
});

document.getElementById("tab-balance-due").addEventListener("click", () => {
  setActiveTab("balance-due");
});

function setActiveTab(tabName) {
  const allSections = ["unreviewed", "reviewed", "manual-review", "balance-due"];
  allSections.forEach(name => {
    document.getElementById(`${name}Section`).classList.remove("active");
    document.getElementById(`tab-${name}`).classList.remove("active");
  });

  document.getElementById(`${tabName}Section`).classList.add("active");
  document.getElementById(`tab-${tabName}`).classList.add("active");
};

</script>
</body>
</html>
