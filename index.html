<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Scraped XPO Invoice Entries</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; padding: 30px; }
    h2 { margin-bottom: 20px; }
    .tab-buttons { display: flex; gap: 10px; margin-bottom: 20px; }
    .tab-buttons button {
      padding: 10px 20px; border: none; background: #d6dff6; color: #1c3f93;
      font-weight: bold; border-radius: 6px; cursor: pointer;
    }
    .tab-buttons button.active { background: #1c3f93; color: white; }
    .tab-section { display: none; }
    .tab-section.active { display: block; }
    .record { border: 1px solid #ccc; margin-bottom: 15px; border-radius: 8px; background: white; padding: 10px; }
  </style>
</head>
<body>
<h2>📋 Scraped XPO Invoice Entries</h2>

<div class="tab-buttons">
  <button id="tab-unreviewed" class="active">📂 Unreviewed</button>
  <button id="tab-reviewed">✅ Reviewed</button>
  <button id="tab-manual-review">⚠️ Manual Review</button>
  <button id="tab-balance-due">💰 Balance Due</button>
</div>

<div id="unreviewedSection" class="tab-section active"></div>
<div id="reviewedSection" class="tab-section"></div>
<div id="manualReviewSection" class="tab-section"></div>
<div id="balanceDueSection" class="tab-section"></div>

<script>
const dummyData = [
  { Reviewed: "false", Manual_Review_Needed: "false", Balance_Due_checkbox: "false", File_Name: "Invoice 1" },
  { Reviewed: "true", Manual_Review_Needed: "false", Balance_Due_checkbox: "false", File_Name: "Invoice 2" },
  { Reviewed: "false", Manual_Review_Needed: "true", Balance_Due_checkbox: "false", File_Name: "Invoice 3" },
  { Reviewed: "false", Manual_Review_Needed: "false", Balance_Due_checkbox: "true", File_Name: "Invoice 4" },
];

function renderSection(containerId, records) {
  const container = document.getElementById(containerId);
  container.innerHTML = '';
  records.forEach((record, idx) => {
    const div = document.createElement('div');
    div.className = 'record';
    div.textContent = `${idx + 1}. ${record.File_Name}`;
    container.appendChild(div);
  });
}

function classifyAndRender(data) {
  renderSection('unreviewedSection', data.filter(r => r.Reviewed === "false" && r.Manual_Review_Needed === "false" && r.Balance_Due_checkbox === "false"));
  renderSection('reviewedSection', data.filter(r => r.Reviewed === "true"));
  renderSection('manualReviewSection', data.filter(r => r.Manual_Review_Needed === "true"));
  renderSection('balanceDueSection', data.filter(r => r.Balance_Due_checkbox === "true"));
}

function setActiveTab(tabName) {
  const allSections = ["unreviewed", "reviewed", "manual-review", "balance-due"];
  allSections.forEach(name => {
    document.getElementById(`${name}Section`).classList.remove("active");
    document.getElementById(`tab-${name}`).classList.remove("active");
  });
  document.getElementById(`${tabName}Section`).classList.add("active");
  document.getElementById(`tab-${tabName}`).classList.add("active");
}

document.getElementById("tab-unreviewed").addEventListener("click", () => setActiveTab("unreviewed"));
document.getElementById("tab-reviewed").addEventListener("click", () => setActiveTab("reviewed"));
document.getElementById("tab-manual-review").addEventListener("click", () => setActiveTab("manual-review"));
document.getElementById("tab-balance-due").addEventListener("click", () => setActiveTab("balance-due"));

window.onload = () => {
  classifyAndRender(dummyData);
};
</script>
</body>
</html>
